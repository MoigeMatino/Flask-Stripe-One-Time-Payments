{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<div class="grid">
    {% for product in products %}
    <div class="cell">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price / 100 }}</p>
        <button class="purchase-button" data-id="{{ product.id }}" data-price="{{ product.price }}">Buy Now</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
